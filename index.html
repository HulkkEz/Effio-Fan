<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Effio Fan Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="app-container">
        <section id="screen-conn" class="screen active">
            <div class="conn-content">
                <i class="fa-solid fa-fan icon-fan-giant"></i>
                <h1 class="brand-name">Effio Fan</h1>
                <p class="brand-tagline">Seleccione método de conexión</p>
                
                <div class="conn-options">
                    <button class="btn-primary-large" onclick="connectDevice('WiFi')">
                        <i class="fa-solid fa-wifi"></i> CONECTAR POR WIFI
                    </button>
                    <div style="margin: 15px 0;"></div>
                    <button class="btn-primary-large btn-bt" onclick="connectDevice('Bluetooth')">
                        <i class="fa-brands fa-bluetooth-b"></i> CONECTAR POR BLUETOOTH
                    </button>
                </div>
            </div>
        </section>

        <section id="screen-dash" class="screen hidden">
            <header>
                <div class="status-info">
                    <i class="fa-solid fa-temperature-three-quarters"></i> <span><span id="current-temp">24</span>°C</span>
                </div>
                <h2 class="header-title">Effio Fan</h2>
                <div class="header-actions">
                    <button class="btn-settings" onclick="openWifiModal()"><i class="fa-solid fa-gear"></i></button>
                    <button class="btn-power" onclick="location.reload()"><i class="fa-solid fa-power-off"></i></button>
                </div>
            </header>

            <div class="fan-display">
                <div class="fan-guard">
                    <div id="fan-blades" class="fan-blades">
                        <div class="blade"></div>
                        <div class="blade"></div>
                        <div class="blade"></div>
                        <div class="fan-center-cap"></div>
                    </div>
                </div>
                <div class="fan-neck"></div>
                <div class="fan-base-platform"></div>
            </div>

            <div class="section-card">
                <h3>Control de Velocidad</h3>
                <div class="speed-row">
                    <button class="speed-btn active" onclick="setSpeed('off', this)">OFF</button>
                    <button class="speed-btn" onclick="setSpeed('low', this)">BAJO</button>
                    <button class="speed-btn" onclick="setSpeed('med', this)">MEDIO</button>
                    <button class="speed-btn" onclick="setSpeed('high', this)">RÁPIDO</button>
                </div>
            </div>

            <div class="mode-selector">
                <button id="tab-hour" class="tab-btn active" onclick="toggleMode('hour')">
                    <i class="fa-solid fa-clock"></i> POR HORA
                </button>
                <button id="tab-temp" class="tab-btn" onclick="toggleMode('temp')">
                    <i class="fa-solid fa-thermometer-half"></i> POR TEMP
                </button>
            </div>

            <div class="config-panel">
                <div id="panel-hour" class="mode-content">
                    <div class="timer-flex">
                        <div class="time-item">
                            <label>ENCENDIDO</label>
                            <input type="time" id="time-start" value="08:00">
                        </div>
                        <div class="v-divider"></div>
                        <div class="time-item">
                            <label>APAGADO</label>
                            <input type="time" id="time-end" value="22:00">
                        </div>
                    </div>
                </div>

                <div id="panel-temp" class="mode-content hidden">
                    <div class="temp-control">
                        <label>UMBRAL DE ACTIVACIÓN</label>
                        <div class="temp-input-wrap">
                            <input type="number" id="temp-val" value="28">
                            <span class="celsius-label">°C</span>
                        </div>
                    </div>
                </div>

                <button class="btn-save-action" onclick="saveData()">GUARDAR AJUSTES</button>
            </div>
        </section>

        <div id="modal-wifi" class="modal hidden">
            <div class="modal-content">
                <h3><i class="fa-solid fa-wifi"></i> Ajustes de Red</h3>
                <p>Configure la red para el ESP32</p>
                <div class="input-group">
                    <input type="text" id="wifi-ssid" placeholder="Nombre de Red (SSID)">
                    <input type="password" id="wifi-pass" placeholder="Contraseña">
                </div>
                <div class="modal-actions">
                    <button class="btn-save-action" onclick="saveWifi()">ACTUALIZAR WIFI</button>
                    <button class="btn-cancel" onclick="closeWifiModal()">CANCELAR</button>
                </div>
                <hr class="modal-hr">
                <button class="btn-reset" onclick="factoryReset()">
                    <i class="fa-solid fa-triangle-exclamation"></i> RESET DE FÁBRICA
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
