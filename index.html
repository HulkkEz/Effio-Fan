<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Effio Fan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="app-container">
        <section id="screen-conn" class="screen active">
            <div class="conn-content">
                <i class="fa-solid fa-fan icon-fan-giant"></i>
                <h1 class="brand-name">Effio Fan</h1>
                <p class="brand-tagline">Inteligencia y Frescura</p>
                <button class="btn-primary-large" id="btn-start">
                    <i class="fa-solid fa-play"></i> INICIAR
                </button>
            </div>
        </section>

        <section id="screen-dash" class="screen hidden">
            <header class="main-header">
                <div class="header-left">
                    <i class="fa-solid fa-temperature-three-quarters"></i> 
                    <span><span id="current-temp">24</span>°C</span>
                </div>
                <h2 class="header-title">Effio Fan</h2>
                <div class="header-right">
                    <button class="btn-wifi-icon" onclick="openWifiModal()">
                        <i class="fa-solid fa-wifi"></i>
                    </button>
                </div>
            </header>

            <div class="fan-display">
                <div id="fan-container" class="fan-guard">
                    <div id="fan-blades" class="fan-blades">
                        <div class="blade"></div>
                        <div class="blade"></div>
                        <div class="blade"></div>
                        <div class="fan-center-cap"></div>
                    </div>
                </div>
            </div>

            <p class="control-label">CONTROL DE VELOCIDAD</p>
            <div class="controls-grid">
                <button class="speed-btn active btn-off" onclick="setSpeed('off', this)">OFF</button>
                <button class="speed-btn" onclick="setSpeed('low', this)">LENTO</button>
                <button class="speed-btn" onclick="setSpeed('med', this)">MEDIO</button>
                <button class="speed-btn" onclick="setSpeed('high', this)">RÁPIDO</button>
                <button id="btn-osc" class="speed-btn btn-osc-style" onclick="toggleOscillation()">OSCILACIÓN: OFF</button>
            </div>

            <div class="mode-selector">
                <button id="tab-hour" class="tab-btn active" onclick="toggleMode('hour')">
                    <i class="fa-solid fa-clock"></i> POR HORA
                </button>
                <button id="tab-temp" class="tab-btn" onclick="toggleMode('temp')">
                    <i class="fa-solid fa-temperature-high"></i> POR TEMP
                </button>
            </div>

            <div class="config-panel">
                <div id="panel-hour" class="mode-content">
                    <div class="timer-flex">
                        <div class="time-item">
                            <label>ENCENDIDO</label>
                            <div class="input-row">
                                <input type="time" id="time-start" value="08:00">
                            </div>
                        </div>
                        <div class="v-divider"></div>
                        <div class="time-item">
                            <label>APAGADO</label>
                            <div class="input-row">
                                <input type="time" id="time-end" value="22:00">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="panel-temp" class="mode-content hidden">
                    <div class="temp-control">
                        <label>UMBRAL DE ACTIVACIÓN</label>
                        <div class="temp-input-wrap">
                            <input type="number" id="temp-val" value="28">
                            <span class="unit">°C</span>
                        </div>
                    </div>
                </div>
                
                <button class="btn-save-action" onclick="saveData()">GUARDAR AJUSTES</button>
            </div>
        </section>

        <div id="modal-wifi" class="modal hidden">
            <div class="modal-content">
                <h3>Configuración WiFi</h3>
                <input type="text" id="wifi-ssid" placeholder="Nombre de Red">
                <input type="password" id="wifi-pass" placeholder="Contraseña">
                <button class="btn-primary-large" onclick="saveWifi()">CONECTAR</button>
                <button class="btn-cancel" onclick="closeWifiModal()">CERRAR</button>
                <hr>
                <button class="btn-reset" onclick="factoryReset()">RESET DE FÁBRICA</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
